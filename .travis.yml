addons:
  chrome: stable
  postgresql: 9.6
after_deploy:
- echo "done deploying"
before_install:
- nvm install 12.13.1
- node --version
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.2
- export PATH=$HOME/.yarn/bin:$PATH
- yarn --version
- sudo locale-gen tr_TR.UTF-8
- sudo /etc/init.d/postgresql stop
- sudo /etc/init.d/postgresql start 9.6
- gem update --system 3.0.6
- gem install bundler -v 1.17.3
before_script:
- bundle exec rake db:create
branches:
  only:
  - master
  - staging
cache:
  yarn: true
  directories:
  - vendor/bundle
  - node_modules
  - "$HOME/.nvm"
deploy:
  provider: elasticbeanstalk
  edge: true
  access_key_id:
    secure: 
  app: boyutluseyler
  bucket_name: "elasticbeanstalk-eu-central-1-760282670217"
  env: boyutluseyler-stage
  region: eu-central-1
  secret_access_key:
    secure: 
  on:
    repo: rokumatsumoto/boyutluseyler
    branch: staging
dist: xenial
env:
  global:
  - CI=true
  - RAILS_ENV=test
  - SIMPLECOV=true
  - secure: 
if: tag IS blank
install:
- bundle install --path vendor/bundle
- yarn
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
language: ruby
notifications:
  email: false
  slack:
    on_failure: always
    on_success: always
    rooms:
      secure: 
    template:
    - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
rvm:
- 2.5.5
script:
- bundle exec rails webpacker:compile
- bundle exec rake db:schema:load
- "./cc-test-reporter before-build"
- bundle exec rspec spec
- "./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.simplecov.json"
- "./cc-test-reporter sum-coverage coverage/codeclimate.*.json"
- "./cc-test-reporter upload-coverage"
- bundle exec bundle-audit check --update --ignore CVE-2019-16782 CVE-2015-9284
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
services:
- postgresql
